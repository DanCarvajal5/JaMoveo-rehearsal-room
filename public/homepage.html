<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JaMoveo</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background-image: url("/public/JaMoveo-homepage.png"); /* שנה לשם התמונה שלך */
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .title {
        font-size: 4em;
        font-weight: bold;
        color: black;
        font-family: Arial, sans-serif;
        display: flex;
      }

      .letter {
        opacity: 0;
        animation: fadeIn 0.5s forwards;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="title" id="title"></div>

    <script>
      const text = "JaMoveo";
      const title = document.getElementById("title");

      [...text].forEach((char, i) => {
        const span = document.createElement("span");
        span.textContent = char;
        span.className = "letter";
        span.style.animationDelay = `${i * 0.2}s`;
        title.appendChild(span);
      });
    </script>
  </body>
</html>
