<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <!-- musical notation animation -->
    <link rel="stylesheet" href="/musical-notation.css" />
    <link rel="stylesheet" href="/login-signup.css" />
  </head>
  <body>
    <div class="main-container">
      <h2>Sign Up</h2>
      <form action="/signup" method="POST">
        <label>Username:</label><br />
        <input type="text" name="username" required /><br />

        <label>Password:</label><br />
        <input type="password" name="password" required /><br />

        <div id="instrument-select">
          <h3>Select your instrument</h3>
          <select name="instrument" required>
            <option value="" disabled selected>Select an instrument</option>
            <option value="vocals">Vocals</option>
            <option value="guitar">Guitar</option>
            <option value="drums">Drums</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <input type="submit" value="Sign Up" />
        <!-- in case of error in creating user -->
        <p id="error-msg" style="color: red"></p>
      </form>
    </div>
    <!-- musical notation animation -->
    <script src="/musical-notation.js"></script>
    <script>
      const params = new URLSearchParams(window.location.search);
      if (params.get("error") === "username_taken") {
        document.getElementById("error-msg").textContent =
          "user already exist with this name please try again with different name";
      }
     
    </script>
  </body>
</html>
