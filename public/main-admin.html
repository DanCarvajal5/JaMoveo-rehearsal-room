<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Song Viewer</title>
  <link rel="stylesheet" href="main-admin.css" />
</head>
<body>
  <h1>Song Viewer</h1>

  <label for="song-select">Choose a song:</label>
  <select id="song-select">
    <option value="hey_jude.json">Hey Jude</option>
    <option value="let_it_be.json">Let It Be</option>
    <option value="yesterday.json">Yesterday</option>
  </select>

  <label>
    <input type="checkbox" id="show-chords" checked />
    Show chords
  </label>

  <div id="lyrics-container"></div>

  <script src="main-admin.js"></script>
</body>
</html>
